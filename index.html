<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>simon-dice-js</title>
</head>
<body>
  <p>Simon Dice</p>
  <!-- start -->
  <button id="btnStart" class="btn-start" onclick="startGame()">Empezar Juego</button>
  <div class="container">
    <!-- bot -->
    <div class="gameboard-bot">
      <div class="container__bulb">
        <div id="botBulb0" class="bot-bulb-0 b-bulb-0"></div>
        <div id="botBulb1" class="bot-bulb-1"></div>
        <div id="botBulb2" class="bot-bulb-2"></div>
        <div id="botBulb3" class="bot-bulb-3"></div>
        <div id="botBulb4" class="bot-bulb-4"></div>
      </div>
      <div class="container__box-bot">
        <div id="bBox0" class="box-bot b-b-0" data-bbox="bBox0"></div>
        <div id="bBox1" class="box-bot b-b-1" data-bbox="bBox1"></div>
        <div id="bBox2" class="box-bot b-b-2" data-bbox="bBox2"></div>
        <div id="bBox3" class="box-bot b-b-3" data-bbox="bBox3"></div>
        <div id="bBox4" class="box-bot b-b-4" data-bbox="bBox4"></div>
        <div id="bBox5" class="box-bot b-b-5" data-bbox="bBox5"></div>
        <div id="bBox6" class="box-bot b-b-6" data-bbox="bBox6"></div>
        <div id="bBox7" class="box-bot b-b-7" data-bbox="bBox7"></div>
        <div id="bBox8" class="box-bot b-b-8" data-bbox="bBox8"></div>
      </div>
    </div>
    <!-- user -->
    <div class="gameboard-user">
      <div class="container__bulb">
        <div id="userBulb0" class="user-bulb-0"></div>
        <div id="userBulb1" class="user-bulb-1"></div>
        <div id="userBulb2" class="user-bulb-2"></div>
        <div id="userBulb3" class="user-bulb-3"></div>
        <div id="userBulb4" class="user-bulb-4"></div>
      </div>
      <div class="container__box-user">
        <div id="uBox0" class="user-box u-b-0" data-ubox="uBox0"></div>
        <div id="uBox1" class="user-box u-b-1" data-ubox="uBox1"></div>
        <div id="uBox2" class="user-box u-b-2" data-ubox="uBox2"></div>
        <div id="uBox3" class="user-box u-b-3" data-ubox="uBox3"></div>
        <div id="uBox4" class="user-box u-b-4" data-ubox="uBox4"></div>
        <div id="uBox5" class="user-box u-b-5" data-ubox="uBox5"></div>
        <div id="uBox6" class="user-box u-b-6" data-ubox="uBox6"></div>
        <div id="uBox7" class="user-box u-b-7" data-ubox="uBox7"></div>
        <div id="uBox8" class="user-box u-b-8" data-ubox="uBox8"></div>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
